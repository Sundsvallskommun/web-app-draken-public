name: Cypress Tests KC

permissions:
  contents: read

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "develop"
      - "main"
      - "*"
    paths:
      - frontend/src/**
      - frontend/cypress/**

jobs:
  install:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    name: E2E in Chrome on ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run KC
        uses: cypress-io/github-action@e65cba2e7319696fc0fdc4d5a319b737aec4ba1c
        with:
          working-directory: frontend
          install-command: yarn --frozen-lockfile --silent --network-timeout 1000000
          browser: chrome
          build: yarn build:kc
          start: yarn start:kc
          wait-on: "http://localhost:3000"
          spec: cypress/e2e/kontaktcenter/*.cy.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXT_PUBLIC_APPLICATION: KC
          NEXT_PUBLIC_APP_NAME: "Draken"
          NEXT_PUBLIC_API_URL: http://localhost:3001/api
          DOMAIN_NAME: localhost
          BASE_PATH: ""
          NEXT_PUBLIC_BASE_PATH: ""
          NEXT_PUBLIC_MUNICIPALITY_ID: 2281
          NEXT_PUBLIC_ENVIRONMENT: TEST
          HEALTH_AUTH: false
          HEALTH_USERNAME: ""
          HEALTH_PASSWORD: ""
          NEXT_PUBLIC_IS_SUPPORTMANAGEMENT: true
          NEXT_PUBLIC_USE_TWO_LEVEL_CATEGORIZATION: true
          NEXT_PUBLIC_USE_EXPLANATION_OF_THE_CAUSE: true
          NEXT_PUBLIC_USE_REASON_FOR_CONTACT: true
          NEXT_PUBLIC_USE_BUSINESS_CASE: true
          NEXT_PUBLIC_USE_FACILITIES: true
          NEXT_PUBLIC_USE_DEPARTMENT_ESCALATION: true
          NEXT_PUBLIC_USE_ORGANIZATION_STAKEHOLDER: true
          NEXT_PUBLIC_USE_EMAIL_CONTACT_CHANNEL: true
          NEXT_PUBLIC_USE_SMS_CONTACT_CHANNEL: true
          NEXT_PUBLIC_USE_STAKEHOLDER_RELATIONS: true
          NEXT_PUBLIC_USE_ROLES_FOR_STAKEHOLDERS: true
          NEXT_PUBLIC_USE_ESCALATION: true
          NEXT_PUBLIC_USE_MY_PAGES: true
          NEXT_PUBLIC_USE_RELATIONS: true
